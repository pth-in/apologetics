<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="keywords" content="{{ .Site.Params.keywords }}">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --bg-color: #ffffff;
            --bg-light: #f9fafb;
            --border-color: #e5e7eb;
            --accent-color: #3b82f6;
            --max-width: 800px;
            --font-serif: 'Georgia', 'Times New Roman', serif;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        
        body {
            font-family: var(--font-sans);
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--bg-color);
            font-size: 18px;
        }
        
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            padding: 2rem 0;
            margin-bottom: 3rem;
        }
        
        header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        header p {
            color: var(--text-light);
            font-size: 1rem;
        }
        
        nav {
            margin-top: 1rem;
        }
        
        nav a {
            color: var(--text-light);
            text-decoration: none;
            margin-right: 1.5rem;
            transition: color 0.2s;
        }
        
        nav a:hover {
            color: var(--primary-color);
        }
        
        main {
            min-height: calc(100vh - 200px);
        }
        
        article {
            margin-bottom: 4rem;
        }
        
        article header {
            border: none;
            padding: 0;
            margin-bottom: 2rem;
        }
        
        article h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .meta {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        
        .meta span {
            margin-right: 1rem;
        }
        
        article h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-color);
            margin-top: 3rem;
            margin-bottom: 1rem;
            padding-top: 1rem;
            border-top: 2px solid var(--border-color);
        }
        
        article h3 {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-color);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        article h4 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        article p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
        
        article ul, article ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }
        
        article li {
            margin-bottom: 0.75rem;
            line-height: 1.7;
        }
        
        article strong {
            font-weight: 600;
            color: var(--text-color);
        }
        
        article em {
            font-style: italic;
        }
        
        article blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1.5rem;
            margin: 2rem 0;
            color: var(--text-light);
            font-style: italic;
        }
        
        article code {
            background: var(--bg-light);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
        }
        
        article pre {
            background: var(--bg-light);
            padding: 1.5rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 2rem 0;
        }
        
        article pre code {
            background: none;
            padding: 0;
        }
        
        article hr {
            border: none;
            border-top: 2px solid var(--border-color);
            margin: 3rem 0;
        }
        
        .post-list {
            list-style: none;
            padding: 0;
        }
        
        .post-list li {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .post-list li:last-child {
            border-bottom: none;
        }
        
        .post-list h2 {
            margin-top: 0;
            border: none;
            padding: 0;
        }
        
        .post-list h2 a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .post-list h2 a:hover {
            color: var(--primary-color);
        }
        
        .post-list .meta {
            margin-bottom: 0.5rem;
        }
        
        footer {
            background: var(--bg-light);
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
            margin-top: 4rem;
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .tags {
            margin-top: 1rem;
        }
        
        .tags a {
            display: inline-block;
            background: var(--bg-light);
            color: var(--text-light);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            text-decoration: none;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
        }
        
        .tags a:hover {
            background: var(--primary-color);
            color: white;
        }
        
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
            
            article h1 {
                font-size: 2rem;
            }
            
            article h2 {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ "/" | relURL }}" style="text-decoration: none; color: inherit;">{{ .Site.Title }}</a></h1>
            {{ if .Site.Params.description }}
            <p>{{ .Site.Params.description }}</p>
            {{ end }}
            <nav>
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            {{ block "main" . }}{{ end }}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
